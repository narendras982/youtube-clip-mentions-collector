version: '3.8'

services:
  # MongoDB Database with Time-Series Support
  mongodb:
    image: mongo:7.0
    container_name: youtube_mentions_db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: youtube_mentions_2024
      MONGO_INITDB_DATABASE: youtube_mentions
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./config/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - youtube_mentions_network
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]

  # Redis Cache & Background Jobs
  redis:
    image: redis:7-alpine
    container_name: youtube_mentions_redis
    restart: unless-stopped
    command: redis-server --requirepass youtube_redis_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - youtube_mentions_network

  # ML Services - Sentiment Analysis (copied from Social Media project)
  sentiment-api:
    build:
      context: ./ml-services/sentiment-analysis
      dockerfile: Dockerfile
    container_name: youtube_sentiment_api
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://:youtube_redis_2024@redis:6379
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - ./ml-services/sentiment-analysis:/app
      - sentiment_models:/app/models
    networks:
      - youtube_mentions_network
    deploy:
      resources:
        reservations:
          memory: 2G
        limits:
          memory: 4G

  # ML Services - Transcript Processor (new service)
  transcript-processor:
    build:
      context: ./ml-services/transcript-processor
      dockerfile: Dockerfile
    container_name: youtube_transcript_processor
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://:youtube_redis_2024@redis:6379
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
    ports:
      - "8001:8001"
    depends_on:
      - redis
    volumes:
      - ./ml-services/transcript-processor:/app
      - transcript_cache:/app/cache
    networks:
      - youtube_mentions_network
    deploy:
      resources:
        reservations:
          memory: 1G
        limits:
          memory: 2G

  # Backend API
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: youtube_mentions_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://admin:youtube_mentions_2024@mongodb:27017/youtube_mentions?authSource=admin
      - REDIS_URL=redis://:youtube_redis_2024@redis:6379
      - JWT_SECRET=YOUTUBE_MENTIONS_JWT_SECRET_2024_SECURE
      - SENTIMENT_API_URL=http://sentiment-api:8000
      - TRANSCRIPT_API_URL=http://transcript-processor:8001
      - FRONTEND_URL=http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redis
      - sentiment-api
      - transcript-processor
    volumes:
      - upload_files:/app/uploads
      - ./logs:/app/logs
    networks:
      - youtube_mentions_network

  # Frontend React App (for Phase 3)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:3000/api
        - REACT_APP_SOCKET_URL=http://localhost:3000
    container_name: youtube_mentions_frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend-api
    networks:
      - youtube_mentions_network
    profiles:
      - frontend

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: youtube_mentions_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/ssl/certs:ro
    depends_on:
      - backend-api
    networks:
      - youtube_mentions_network
    profiles:
      - production

# Networks
networks:
  youtube_mentions_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

# Volumes for persistent data
volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  sentiment_models:
    driver: local
  transcript_cache:
    driver: local
  upload_files:
    driver: local